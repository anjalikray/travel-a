                <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3021.0662009101225!2d-73.96815832498177!3d40.782558733294685!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2589a018531e3%3A0xb9df1f7387a94119!2sCentral%20Park!5e0!3m2!1sen!2sin!4v1697122861569!5m2!1sen!2sin" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" data-aos="flip-left"></iframe>

                    <input type="text" name="name" required maxlength="50" placeholder="enter your name" class="box">

                    <textarea name="message" class="box" required maxlength="1000" cols="30" rows="10"></textarea>
                    <input type="submit" value="send message" name="send" class="btn">

                </form>

            </div>
